<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Micah.Codes - {{ title }}</title>
    {% if excerpt %}
    <meta name="description" content="{{excerpt|striptags|safe}}">
    {% else %}
    <meta name="description" content="{{description}}">
    {% endif %}
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style type="text/css">
    /* Much thanks to https://www.smashingmagazine.com/2016/05/fluid-typography/ for the inspiration */

      html {font-size: calc( 18px + (8) * (100vw - 320px) / 800 ); margin: 0 auto;}
      pre, p > code { background: #eee; overflow: scroll; font-size: .7em;}
      @media screen and (min-width: 820px){
        html { font-size: 23px; max-width: 820px;}
      }
    </style>
    <link rel="icon"
        type="image/png"
        href="/assets/img/favicon.ico">
  </head>
  <body>
    <header>
      <h1><a href="/">Micah.Codes</a></h1>
      {% include 'partials/navigation.html' %}
    </header>

    <main>
      {% block body %}

      {% endblock %}
    </main>

    <footer>
      <h1>Follow Along:</h1>
      <nav>
        <ul>
          <li><a href="http://www.twitter.com/micahgodbolt">Twitter</a></li>
          <li><a href="http://www.github.com/micahgodbolt/micahcodes">Github</a></li>
          <li><a href="https://micah.codes/rss.xml">RSS</a></li>
        </ul>
      </nav>
    </footer>

    {% if serve %}
    <script src="http://localhost:35729/livereload.js"></script>
    {% endif %}
    </body>
  </html>
